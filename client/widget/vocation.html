<!-- 确认经营范围 -->
<template name="classify">
  <div class="modal fade" id="classifyTpl" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">确认经营范围</h4>
        </div>
        <div class="modal-body">

          <ul class="nav nav-tabs">
            <li class="active">
              <a href="#box_tab1" data-toggle="tab">服务类</a>
            </li>
            <li>
              <a href="#box_tab2" data-toggle="tab">销售类</a>
            </li>
          </ul>
          <div class="tab-content">
            <div class="tab-pane fade in active" id="box_tab1">
              <div class="classify-content">
                <ul class="list-group">
                  {{#each serviceTypeList}}
                    <li class="list-group-item productTypeR" data-content="{{content}}">{{cate}}
                      <i class="glyphicon glyphicon-chevron-right"></i>
                    </li>
                  {{/each}}
                </ul>
              </div>
            </div>
            <div class="tab-pane fade" id="box_tab2">
              <div class="classify-content">
                <ul class="list-group">
                  {{#each salesTypeList}}
                  <li class="list-group-item productTypeR" data-content="{{content}}">{{cate}}
                    <i class="glyphicon glyphicon-chevron-right"></i>
                  </li>
                  {{/each}}
                </ul>
              </div>
            </div>
          </div>
          
        </div>
      </div>
    </div>
  </div>
</template>

<!-- 选择详情经营范围 -->
<template name="itemR">
  <div class="modal fade" id="itemTpl" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">选择详情经营范围</h4>
        </div>
        <div class="modal-body">
          <div class="item-content" id="dataTableR">
            <ul>
              {{#each contents}}
              <li>
                {{.}}
                <label class="checkbox">
                  <input  class="check-control" type="checkbox">
                </label>
              </li>
              {{/each}}
            </ul>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary confirm">确认</button>
        </div>
      </div>
    </div>
  </div>

</template>
