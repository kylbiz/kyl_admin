<template name="datetime">    
    <div class="col-sm-12 form-horizontal form_datetime_box">          
        <form>                                
        <div class="form-group">    
            <label class="control-label">从时间</label>
            <div class="input-append date form_datetime">
                <input id="start_date" class=form-control type="text" value="">
                <span class="add-on"><i class="icon-th"></i></span>
            </div>                                                                  
            <label class="control-label">到时间</label>
            <div class="input-append date form_datetime">
                <input id="last_date" class=form-control type="text" value="">
                <span class="add-on"><i class="icon-th"></i></span>
            </div>
            <button id="datetimeSearch" class="btn btn-primary" type="button">
                按时间搜索
            </button> 
            <button class="btn btn-warning datetime-reset" type="button">
                任意时间
            </button>                                                                               
        </div>
        </form>
    </div>     
</template>
