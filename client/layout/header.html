<template name="header">
	<!-- HEADER -->
	<header class="navbar clearfix" id="header">
		<div class="container">
			<div class="navbar-brand">
				<!-- COMPANY LOGO -->
				<a href="/">
					<img src="/img/logo/logo.png" alt="Cloud Admin Logo" class="img-responsive" height="30" width="120">
				</a>
				<!-- /COMPANY LOGO -->
			</div>
			{{> navbarleft }}
			{{#if currentUser}}
			{{> status }}
			{{/if}}
		</div>
	</header>
</template>

<template name="navbarleft">
			<!-- NAVBAR LEFT -->
			<ul class="nav navbar-nav pull-left hidden-xs" id="navbar-left">
				<li class="dropdown">
					<a href="/" class="team-status-toggle dropdown-toggle tip-bottom">
						<span class="name">后台管理系统</span>
					</a>
				</li>
			</ul>
			<!-- /NAVBAR LEFT -->	
</template>


<template name="status">   
				<!-- BEGIN TOP NAVIGATION MENU -->					
				<ul class="nav navbar-nav pull-right">
					<!-- BEGIN USER LOGIN DROPDOWN -->
					<li class="dropdown user pull-right" id="header-user" style="margin-right:30px;">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">
							<img alt="" src="/img/avatars/avatar.jpg" />
							<span class="username">{{currentUser.username}}</span>
							<i class="fa fa-angle-down"></i>
						</a>
						<ul class="dropdown-menu">
              <li><a href='/profile'><i class="fa fa-user"></i>个人信息</a></li>
							<li><a href="#" id='a-logout'><i class="fa fa-power-off"></i>登出</a></li>
						</ul>
					</li>
					<!-- END USER LOGIN DROPDOWN -->
				</ul>		
</template>
