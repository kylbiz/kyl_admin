<template name="userDetail">        
    {{#content userList='用户列表' userDetail="用户详情" userId=_id title="用户详情"}}
    <div class="row">
        <div class="col-md-12">       
        {{#boxTemplate title="用户管理"}}
            {{> userDetail_partial }}
        {{/boxTemplate}}
        </div>
    </div>    
    {{/content}}
</template>

<template name="userDetail_partial">
  <h4>基本信息</h4>
  <div class="form-horizontal def">
    <div class="form-group">
      <label class="col-sm-3 control-label">昵称</label>
      <div class="col-sm-9">
        <span class="form-control">{{profile.nickname}}</span>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">电话</label>
      <div class="col-sm-9">
        <span class="form-control">{{profile.phone}}</span>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">邮箱</label>
      <div class="col-sm-9">
        <span class="form-control">{{profile.email}}</span>
      </div>
    </div> 
    <div class="form-group">
      <label class="col-sm-3 control-label">注册时间</label>
      <div class="col-sm-9">
        <span class="form-control">{{time}}</span>
      </div>
    </div>                      
  </div>
  <h4>订单信息</h4>
  {{> ReactiveDatatable tableData=orderlistData options=optionsObject }}

  {{> datetime }}

  <div class="pull-right">
      <label class="col-sm-3 control-label"></label>
      <div class="col-sm-9">
          <button class="btn btn-info backbtn" type="button">
            返回列表
          </button>      
      </div>       
  </div>   
</template>
