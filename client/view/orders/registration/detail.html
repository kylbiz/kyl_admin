<template name="registrationView">
  {{#content title="公司注册订单详情" mainTitle="订单管理"}}
  <div class="row">
    <div class="col-md-12">
      {{#boxTemplate title="公司注册订单详情"}}
      {{> primaryDetail_partial }}
      {{/boxTemplate}}
    </div>
  </div>
  {{/content}}

  {{>editorTpl}}
  {{>addTpl}}
</template>

<template name="primaryDetail_partial">
  <!--    <h3 class="form-title">Supported controls</h3>-->
  <div class="divide-20"></div>
  <form class="form-horizontal" role="form">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-md-12">
          <!--part-->
          <div class="form-group">
            <label class="col-lg-3 col-md-2 control-label">订单编号</label>
            <div class="col-lg-9 col-md-10">
              <span class="form-control">
                {{order.orderId}}
              </span>
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 col-md-2 control-label">公司名称</label>
            <div class="col-lg-9 col-md-10">
              <span class="form-control">
                {{order.companyNameL}}
              </span>
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 col-md-2 control-label">备选名称</label>
            <div class="col-lg-9 col-md-10">
              <span class="form-control">
                {{order.alternativeName}}
              </span>
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 col-md-2 control-label">注册类型</label>
            <div class="col-lg-9 col-md-10">
              <span class="form-control">
                {{order.productName}}
              </span>
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 col-md-2 control-label">注册资本（万元）</label>
            <div class="col-lg-9 col-md-10">
              <span class="form-control zone" data-zone="{{order.zone}}">
                {{order.companyMoney}}
              </span>
            </div>
          </div>

          <div class="form-group">
            <label class="col-lg-3 col-md-2 control-label">注册区域</label>
            <div class="col-lg-9 col-md-10">
              <span class="form-control zone" data-zone="{{order.zone}}">
                {{order.zone}}
              </span>
            </div>
          </div>
          <!--part-->
          <div class="form-group">
            <label class="col-lg-3 col-md-2 control-label">行业</label>
            <div class="col-lg-9 col-md-10">
              <span type="text" class="form-control">{{order.industrySmall}}</span>
            </div>
          </div>

          <div class="form-group">
            <label class="col-lg-3 col-md-2 control-label">经营范围</label>
            <div class="col-lg-9 col-md-10">
              <span class="form-control textarea">
              {{order.businessScope}}
              </span>
            </div>
          </div>

          <div class="form-group">
            <label class="col-lg-3 col-md-2 control-label">公司地址</label>
            <div class="col-lg-9 col-md-10">
              <span type="text" class="form-control textarea">
              {{order.companyAddress}}
              </span>
            </div>
          </div>

          <div class="form-group">
            <label class="col-lg-3 col-md-2 control-label">收货人姓名</label>
            <div class="col-lg-9 col-md-10">
              <span class="form-control">
                {{order.addressInfo.receiver}}
              </span>
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 col-md-2 control-label">收货人电话</label>
            <div class="col-lg-9 col-md-10">
              <span class="form-control">
                {{order.addressInfo.phone}}
              </span>
            </div>
          </div>

          <div class="form-group">
            <label class="col-lg-3 col-md-2 control-label">收货地址</label>
            <div class="col-lg-9 col-md-10">
              <span class="form-control textarea">
                {{order.addressInfo.address}}
              </span>
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label col-md-2">下单时间</label>
            <div class="col-lg-9 col-md-10">
              <span class="form-control time">
                <span class="holder">{{order.createTimeL}}</span>
              </span>
            </div>
          </div>

          <div class="separator"></div>
          <div class="form-group">
            <label class="col-sm-3 control-label">法人</label>
            <div class="col-sm-3">
              <span class="form-control">
                {{order.legalPerson.legalPersonName}}
              </span>
            </div>
            <label class="col-sm-2 control-label">身份证号</label>
            <div class="col-sm-4">
              <span class="form-control">
                {{order.legalPerson.legalPersonId}}
              </span>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">法人手机</label>
            <div class="col-sm-3">
              <span class="form-control">
                {{order.legalPerson.legalPersonPhone}}
              </span>
            </div>
            <label class="col-sm-2 control-label">法人电话</label>
            <div class="col-sm-4">
              <span class="form-control">
                {{order.legalPerson.legalPersonTel}}
              </span>
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 col-md-2 control-label">法人邮箱</label>
            <div class="col-lg-9 col-md-10">
              <span class="form-control textarea">
                {{order.legalPerson.legalPersonEmail}}
              </span>
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-3 control-label">监事</label>
            <div class="col-sm-3">
              <span class="form-control">
                {{order.supervisor.supervisorName}}
              </span>
            </div>
            <label class="col-sm-2 control-label">身份证号</label>
            <div class="col-sm-4">
              <span class="form-control">
                {{order.supervisor.supervisorId}}
              </span>
            </div>
          </div>
          {{>contact_partial}}
          <div class="separator"></div>
          <div class="form-group">
            <div class="center">
              <button id="mainBtn" class="btn btn-info edit-btn" type="button">
               <i class="fa fa-pencil-square-o"></i>
               <a href="/edit/registration/{{order.orderId}}">编辑资料</a>
             </button>
              <button id="mainBtn" class="btn btn-info genereateChe" type="button" data-holdernum="{{order.holdernum}}" data-zone="{{order.zone}}">
              <i class="fa fa-fighter-jet"></i>
               生成核名文档
             </button>
              <button id="mainBtn" class="btn btn-info generateReg" type="button" data-holdernum="{{order.holdernum}}" data-zone="{{order.zone}}">
              <i class="fa fa-fighter-jet"></i>
               生成备案文档
             </button>
           </div>
         </div>

       </div>

       <div class="col-lg-6 col-md-12">

        <div class="box border red">
          <div class="box-title">
            <h4>股东信息</h4>
            <div class="tools">
              <a href="#box-config" class="config" data-toggle="modal" data-target="#addTpl">
                <i class="fa fa-plus"></i>
                <span>新增股东</span>
              </a>
            </div>
          </div>
        </div>
        {{#each order.displayHolders}}
        <div class="box border red">
          <div class="box-title">
            <input type="text" class="holderId" value="{{holderId}}" style="display:none">
            <h4>股东: <span class="name">{{holderName}}</span></h4>
            <div class="tools">
              <a href="#box-config" class="config" data-toggle="modal" data-target="#editorTpl">
                <i class="fa fa-cog"></i>
              </a>
              <a href="#" class="collapse">
                <i class="fa fa-chevron-up"></i>
              </a>
              <a href="#" class="remove">
                <i class="fa fa-times"></i>
              </a>
            </div>
          </div>
          <div class="box-body">
            <div class="form-group">
              <label class="col-sm-3 control-label">出资额</label>
              <div class="col-sm-3">
                <span class="form-control">
                  <span class="money">{{money}}</span>万
                </span>
              </div>
              <label class="col-sm-3 control-label">占股</label>
              <div class="col-sm-3">
                <span class="form-control moneyPercent">
                  {{moneyPercent}}
                </span>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">身份证号</label>
              <div class="col-sm-4">
                <span class="form-control cardId">
                 {{code}}
               </span>
             </div>
             <label class="col-sm-2 control-label">性别</label>
             <div class="col-sm-3">
              <span class="form-control sex">
                {{sex}}
              </span>
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 col-md-2 control-label">户籍地址</label>
            <div class="col-lg-9 col-md-10">
              <span class="form-control address">
                {{address}}
              </span>
            </div>
          </div>
        </div>
      </div>
      {{/each}}

      {{#each order.hideHolders}}
      <div class="box border red">
        <div class="box-title">
          <input type="text" class="holderId" value="{{holderId}}" style="display:none">
          <h4>股东:<span class="name">{{holderName}}</span></h4>
          <div class="tools">
            <a href="#box-config" class="config" data-toggle="modal" data-target="#editorTpl">
              <i class="fa fa-cog"></i>
            </a>
            <a href="#" class="expand">
              <i class="fa fa fa-chevron-down"></i>
            </a>
            <a href="#" class="remove">
              <i class="fa fa-times"></i>
            </a>
          </div>
        </div>
        <div class="box-body ghost">

          <div class="box-body">
            <div class="form-group">
              <label class="col-sm-3 control-label">出资额</label>
              <div class="col-sm-3">
                <span class="form-control">
                  <span class="money">{{money}}</span>万
                </span>
              </div>
              <label class="col-sm-3 control-label">占股</label>
              <div class="col-sm-3">
                <span class="form-control moneyPercent">
                  {{moneyPercent}}
                </span>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">身份证号</label>
              <div class="col-sm-4">
                <span class="form-control cardId">
                 {{code}}
               </span>
             </div>
             <label class="col-sm-2 control-label">性别</label>
             <div class="col-sm-3">
              <span class="form-control sex">
                {{sex}}
              </span>
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 col-md-2 control-label">户籍地址</label>
            <div class="col-lg-9 col-md-10">
              <span class="form-control address">
                {{address}}
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
    {{/each}}
  </div>
</div>

</div>
</form>
</template>

<template name="contact_partial">
 <div class="mini_separator"></div>
 <div class="form-group">
  <label class="col-sm-3 control-label">企业联络人</label>
  <div class="col-sm-3">
    <span class="form-control">
      {{order.contractor.liaisons.liaisonsName}}
    </span>
  </div>
  <label class="col-sm-2 control-label">身份证号</label>
  <div class="col-sm-4">
    <span class="form-control">
      {{order.contractor.liaisons.liaisonsId}}
    </span>
  </div>
</div>
<div class="form-group">
  <label class="col-sm-3 control-label">手机号</label>
  <div class="col-sm-3">
    <span class="form-control">
     {{order.contractor.liaisons.liaisonsPhone}}
   </span>
 </div>
 <label class="col-sm-2 control-label">邮箱</label>
 <div class="col-sm-4">
  <span class="form-control">
    {{order.contractor.liaisons.liaisonsEmail}}
  </span>
</div>
</div>
<div class="mini_separator"></div>
<div class="form-group">
  {{#if order.contractor.financialStaff.financialAgent}}
    <i>开业啦代理</i>
  {{else}}
    <i>自有财务负责人</i>
  {{/if}}
  <label class="col-sm-3 control-label">财务负责人</label>
  <div class="col-sm-3">
    <span class="form-control">
      {{order.contractor.financialStaff.financialStaffName}}
    </span>
  </div>
  <label class="col-sm-2 control-label">身份证号</label>
  <div class="col-sm-4">
    <span class="form-control">
      {{order.contractor.financialStaff.financialStaffId}}
    </span>
  </div>
</div>
<div class="form-group">
  <label class="col-sm-3 control-label">手机号</label>
  <div class="col-sm-3">
    <span class="form-control">
      {{order.contractor.financialStaff.financialStaffPhone}}
    </span>
  </div>
  <label class="col-sm-2 control-label">邮箱</label>
  <div class="col-sm-4">
    <span class="form-control">
     {{order.contractor.financialStaff.financialStaffEmail}}
   </span>
 </div>
</div>
<div class="mini_separator"></div>
<div class="form-group">
  <label class="col-sm-3 control-label">资料对接人</label>
  <div class="col-sm-3">
    <span class="form-control">
      {{order.consigner.consignerName}}
    </span>
  </div>
</div>
<div class="form-group">
  <label class="col-sm-3 control-label">手机号</label>
  <div class="col-sm-3">
    <span class="form-control">
     {{order.consigner.consignerPhone}}
   </span>
 </div>
 <label class="col-sm-2 control-label">邮箱</label>
 <div class="col-sm-4">
  <span class="form-control">
   {{order.consigner.consignerEmail}}
 </span>
</div>
</div>


</template>
