<template name="orderRemark">
  <div class="modal fade" id="orderRemark" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">订单备注</h4>
          </div>
          <div class="modal-body remark-box">
               <div class="form-group">
                <label for="remarkInfo">备注信息</label>
                <textarea class="form-control" id="remarkInfo" rows="3"></textarea>
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary">确认</button>
          </div>
        </div>
      </div>
    </div>R
</template>
