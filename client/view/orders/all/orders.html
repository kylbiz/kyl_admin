<template name="list">
    {{#content title="全部订单" mainTitle="订单管理" listNum=listNum }}
    <div class="row">
        <div class="col-md-12">
        {{#source_boxTemplate title="全部订单"}}
            {{> list_partial }}
        {{/source_boxTemplate}}
        </div>
    </div>
    {{/content}}

    {{> orderRemark}}
</template>

<template name="list_partial">
    {{> navPaging }}
    {{> ReactiveDatatable tableData=orderlistData options=optionsObject }}
    <div>
      {{> datetime tableCount=tableCount}}
    </div>
</template>


<template name="navPaging">
  <nav>
    <ul class="pagination pull-right">
      <li>
        <a href="" aria-label="Previous" class="previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li>
        <a href="#" aria-label="Next" class="next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
    <input type="text" class="tableCellCount pull-right" id="searchData" placeholder="全局搜索 收货人/收货电话/订单编号" style="font-size: 15px;width: 300px" />
    <span class="tableCellCount pull-right">第{{cellInfo.cellStart}}-{{cellInfo.cellEnd}}条, 共{{tableCellCount}}条</span>
  </nav>
</template>


<template name="tablePaging">
  {{#each $mapped tablePageList}}
    <li value="{{cellCount}}" class="{{#if $first}}selected{{/if}}"><a href="#">{{cellCount}}</a></li>
  {{/each}}
</template>
